<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&family=Raleway:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #d7e1ff;
            color: #002a6e;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #002a6e;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            z-index: 1;
            position: fixed;
            top: 0;
        }

        header .navbar-brand {
            font-family: 'Raleway', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #d7e1ff;
        }

        header a.btn {
            color: #d7e1ff;
            border-color: #d7e1ff;
        }

        main {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            width: 500px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-top: 80px; /* Отступ для учета фиксированного хедера */
        }

        h1, h3 {
            font-family: 'Raleway', sans-serif;
        }

        .btn-primary, .btn-secondary {
            transition: transform 0.2s;
            background-color: #002a6e;
            border: none;
        }

        .btn-primary:hover, .btn-secondary:hover {
            transform: scale(1.05);
        }

        .form-control {
            border-radius: 30px;
            padding: 15px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }

        .avatar-container {
            margin-bottom: 20px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-info-box {
            background-color: #f8f9fa;
            border-radius: 10px;
            width: 100%;
            max-width: 200px;
            text-align: center;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile-info-box p {
            margin: 0;
            color: #555;
        }

        #profile-edit .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        #profile-edit .form-control {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
        }

        #profile-edit .form-control[type="file"] {
            padding: 5px;
        }

        #profile-edit .d-flex {
            margin-top: 20px;
        }

        #profile-edit .btn {
            width: 48%;
        }
    </style>
</head>
<body>

<header class="navbar navbar-dark">
    <div class="container d-flex justify-content-between align-items-center">
        <span class="navbar-brand">STUDENT PROFILE</span>
        <div>
            <a href="{% url 'student_page' %}" class="btn btn-outline-light btn-sm mr-2">Назад</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Выйти</a>
        </div>
    </div>
</header>

<main class="container d-flex flex-column align-items-center">
    <h1 class="text-center mb-4">Профиль</h1>

    <div id="profile-view" class="d-flex flex-column align-items-center">
        <div class="avatar-container text-center mb-4">
            {% if student.avatar %}
                <img src="{{ student.avatar.url }}" alt="Avatar" class="avatar">
            {% else %}
                <img src="https://via.placeholder.com/150" alt="Avatar" class="avatar">
            {% endif %}
        </div>

        <div class="container d-flex justify-content-between mb-3">
            <div class="profile-info-box p-3">
                <strong>Username:</strong>
                <p>{{ student.user.username }}</p>
            </div>
            <div class="profile-info-box p-3">
                <strong>Phone Number:</strong>
                <p>{{ student.phone_number }}</p>
            </div>
            <div class="profile-info-box p-3">
                <strong>Email:</strong>
                <p>{{ student.email }}</p>
            </div>
        </div>

        <button id="edit-button" class="btn btn-primary mt-3">Редактировать</button>
    </div>

    <form id="profile-edit" class="hidden mt-3" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="avatar">Аватар</label>
            <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*" value="{{ form.avatar.value }}">
        </div>

        <div class="form-group">
            <label for="phone_number">Номер телефона</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ form.phone_number.value }}">
        </div>
        <div class="form-group">
            <label for="email">Электронная почта</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ form.email.value }}">
        </div>

        <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-primary btn-block">Сохранить изменения</button>
            <button type="button" id="cancel-button" class="btn btn-secondary btn-block">Отмена</button>
        </div>
    </form>
</main>

<script>
    const editButton = document.getElementById('edit-button');
    const profileView = document.getElementById('profile-view');
    const profileEdit = document.getElementById('profile-edit');
    const cancelButton = document.getElementById('cancel-button');

    editButton.addEventListener('click', () => {
        profileView.classList.add('hidden');
        profileEdit.classList.remove('hidden');
    });

    cancelButton.addEventListener('click', () => {
        profileView.classList.remove('hidden');
        profileEdit.classList.add('hidden');
    });
</script>

</body>
</html>
