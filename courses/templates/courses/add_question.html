{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить вопрос</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            margin: 20px;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #007bff;
        }
        .btn {
            margin-top: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Добавить вопрос к квизу: {{ quiz.title }}</h2>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ question_form.as_p }}
            </div>

            <h3>Ответы</h3>
            {{ formset.management_form }}
            {% for form in formset %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">Сохранить вопрос</button>
        </form>

        <a href="{% url 'admin_page' %}" class="btn btn-secondary">Завершить добавление вопросов</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
