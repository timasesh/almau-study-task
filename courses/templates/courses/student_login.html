{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Вход для студентов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'student_styles.css' %}">
    <style>
        body {
            background: linear-gradient(120deg, var(--primary-blue) 0%, var(--primary-red) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Nunito', sans-serif;
        }
        .login-card {
            background: var(--card-bg, #fff);
            border-radius: 24px;
            box-shadow: var(--shadow-lg, 0 8px 32px rgba(229, 57, 53, 0.18));
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            max-width: 420px;
            width: 100%;
            margin: 2rem;
            position: relative;
        }
        .alma-logo {
            display: block;
            margin: 0 auto 1.5rem auto;
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 2px 12px rgba(30,136,229,0.13);
        }
        .login-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }
        .login-subtitle {
            text-align: center;
            color: var(--primary-red);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .form-group label {
            font-weight: 600;
            color: var(--primary-blue);
        }
        .form-control {
            border: 2px solid var(--primary-blue);
            border-radius: 10px;
            font-size: 1.1rem;
            padding: 0.8rem 1.2rem;
            margin-bottom: 1.2rem;
        }
        .form-control:focus {
            border-color: var(--primary-red);
            box-shadow: 0 0 0 2px var(--primary-red, #e53935, 0.15);
        }
        .btn-login {
            width: 100%;
            padding: 0.9rem;
            font-size: 1.15rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-red));
            color: #fff;
            border: none;
            border-radius: 50px;
            box-shadow: 0 2px 8px rgba(30,136,229,0.13);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn-login:hover {
            background: linear-gradient(90deg, var(--primary-red), var(--primary-blue));
            color: #fff;
            box-shadow: 0 4px 16px rgba(229,57,53,0.13);
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1.2rem;
        }
        .remember-me label {
            margin-left: 0.5rem;
            color: var(--primary-blue);
            font-weight: 400;
        }
        .alert {
            margin-top: 1rem;
            font-size: 1rem;
        }
        @media (max-width: 600px) {
            .login-card {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center flex-column" style="min-height:100vh;">
        <div class="login-card">
            <div class="d-flex justify-content-center align-items-center mb-4">
                <img src="/media/logo1.png" alt="ALMAU Logo" style="width:110px; height:110px; object-fit:contain;">
            </div>
            <div class="login-title">Вход для студентов</div>
            <div class="login-subtitle">Добро пожаловать на образовательную платформу ALMAU!</div>
            <form method="post" action="{% url 'student_login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Введите email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Запомнить меня</label>
                </div>
                {% if error %}
                    <div class="alert alert-danger" style="background:var(--primary-red,#e53935);color:#fff;border:none;text-align:center;">Логин или пароль неверны</div>
                {% endif %}
                <button type="submit" class="btn btn-login">Войти</button>
            </form>
        </div>
    </div>
</body>
</html>
