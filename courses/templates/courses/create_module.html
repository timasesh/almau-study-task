{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать новый модуль</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            color: #2c3e50;
            min-height: 100vh;
        }
        .admin-header {
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            margin-bottom: 2rem;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #22347a;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            margin: 0 auto 2rem auto;
            border: none;
            max-width: 500px;
        }
        .card-header {
            background-color: white;
            border-bottom: 1px solid rgba(0,0,0,0.07);
            padding: 1rem 1.5rem;
        }
        .card-body {
            padding: 1.5rem;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid rgba(0,0,0,0.1);
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            border-color: #22347a;
            box-shadow: 0 0 0 0.2rem rgba(34, 52, 122, 0.15);
        }
        .btn-primary {
            background-color: #22347a;
            border-color: #22347a;
            border-radius: 8px;
            font-weight: 500;
            padding: 0.6rem 1.5rem;
        }
        .btn-primary:hover {
            background-color: #1a2a61;
            border-color: #1a2a61;
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <h1 class="admin-title">Создать новый модуль</h1>
        <a href="{% url 'admin_page' %}" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Назад</a>
    </header>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Создание модуля</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ module_form.as_p }}
                    <button type="submit" class="btn btn-primary w-100 mt-2">Создать модуль</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
