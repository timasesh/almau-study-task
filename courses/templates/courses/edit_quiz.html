<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать тест</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #0b2c5b;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        .navbar div {
            display: flex;
        }

        .navbar .btn {
            margin-left: 10px;
        }

        .container-content {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            max-width: 700px;
            margin: 50px auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            font-family: 'Montserrat', sans-serif;
        }

         .form-group label {
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #0b2c5b;
            box-shadow: 0 0 5px rgba(11, 44, 91, 0.3);
        }


        h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
        }

        button {
            background-color: #0b2c5b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
        }

        button:hover {
            background-color: #1E90FF;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">ADMIN</span>
            <div>
                <a href="{% url 'admin_page' %}" class="btn btn-outline-light" id="back-btn">Назад</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-light" id="logout-btn">Выйти</a>
            </div>
        </div>
    </header>

    <div class="container-content">
        <h2>Редактировать тест</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ question_form.as_p }}
            </div>
            {{ formset.management_form }}
            <h4>Варианты ответов:</h4>
            {% for form in formset %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
            {% endfor %}
            <button type="submit">Сохранить</button>
        </form>
    </div>
</body>
</html>
